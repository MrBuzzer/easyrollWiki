version: '3.2'
services:
#Mysql Container
  mysql:
    image: mariadb:10.5.8
    container_name: mysql
    hostname: mysql
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    env_file:
      - ./mysql.env
    restart: always  
    
  #Mediawiki Container
  mediawiki:
    image: mediawiki
    container_name : wiki_easyroll
    hostname: wiki
    ports:
      - "80:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/www/html/wiki/:/var/www/html/wiki
    restart: always
