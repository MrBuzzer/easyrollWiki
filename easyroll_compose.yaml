version: '3'

services:
  # MySQL database
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: mediawiki
      MYSQL_USER: Administrateur
      MYSQL_PASSWORD: pSMW4541BAA
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - mediawiki

  # Mediawiki
  mediawiki:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:80"
    volumes:
      - mediawiki-data:/var/www/html/
    environment:
      MW_INSTALL_PATH: /var/www/html/
      MW_SITE_NAME: "easyrollwiki"
      MW_SITE_LANG: "fr"
      MW_ADMIN_USER: admin
      MW_ADMIN_PASS: password
      MW_DB_HOST: db
      MW_DB_NAME: my_wiki
      MW_DB_USER: wiki_user
      MW_DB_PASSWORD: wiki_password
    networks:
      - mediawiki

volumes:
  db-data:
  mediawiki-data:

networks:
  mediawiki: